<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workflow board</title>
  <link rel="icon" href="../IMG/JD_Web_Solutions.ico">

  <script>
    // Thema zo vroeg mogelijk zetten (zelfde als index, maar met ../ voor CSS)
    (function () {
      try {
        var pref = localStorage.getItem('theme_pref') || 'system';
        var final = pref === 'system'
          ? (window.matchMedia && matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
          : pref;
        document.documentElement.setAttribute('data-theme', final);
      } catch (e) { /* no-op */ }
    })();
  </script>

  <link rel="stylesheet" href="../CSS/main.css" />
  <link rel="stylesheet" href="../CSS/components-menu.css" />
  <link rel="stylesheet" href="../CSS/components-sidemenu.css" />

</head>

  <div data-include="../partials/header.html"></div>

        </section>

          <!-- Kolommen worden door workflow.js ingevuld -->
        </section>
      </main>
    </div>
  </div>

</body>

</html>
